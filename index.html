<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>①自動スライダー</h2>
    <div class="slider">
        <div class="slide active">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
    </div>

    <h2>②左右ボタン付きスライダー</h2>
    <div class="slider-btn">
        <div class="slide-btn active">1</div>
        <div class="slide-btn">2</div>
        <div class="slide-btn">3</div>

        <button class="prev">←</button><button class="next">→</button>
    </div>

    <h2>③ドット付きスライダー</h2>
    <div class="slider-dot">
        <div class="slide-dot active">1</div>
        <div class="slide-dot">2</div>
        <div class="slide-dot">3</div>
    

        <div class="dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </div>

    <h2>フェードアニメーション付きスライダー</h2>
    <div class="slider-fade">
        <div class="slide-fade active">1</div>
        <div class="slide-fade">2</div>
        <div class="slide-fade">3</div>
    </div>
<script src="script.js"></script>
</body>

</html>
