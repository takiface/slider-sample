<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>①自動スライダー</h2>
    <div class="slider">
        <div class="slide active"><img src="images/sample_img_1.png" alt="都会の夜景"></div>
        <div class="slide"><img src="images/sample_img_2.png" alt="昼間の山頂"></div>
        <div class="slide"><img src="images/sample_img_3.png" alt="朝方の海辺"></div>
    </div>

    <h2>②左右ボタン付きスライダー</h2>
    <div class="slider-btn">
        <div class="slide-btn active"><img src="images/sample_img_1.png" alt="都会の夜景"></div>
        <div class="slide-btn"><img src="images/sample_img_2.png" alt="昼間の山頂"></div>
        <div class="slide-btn"><img src="images/sample_img_3.png" alt="朝方の海辺"></div>

        <button class="prev">←</button><button class="next">→</button>
    </div>

    <h2>③ドット付きスライダー</h2>
    <div class="slider-dot">
        <div class="slide-dot active"><img src="images/sample_img_1.png" alt="都会の夜景"></div>
        <div class="slide-dot"><img src="images/sample_img_2.png" alt="昼間の山頂"></div>
        <div class="slide-dot"><img src="images/sample_img_3.png" alt="朝方の海辺"></div>
    

        <div class="dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </div>

    <h2>フェードアニメーション付きスライダー</h2>
    <div class="slider-fade">
        <div class="slide-fade active"><img src="images/sample_img_1.png" alt="都会の夜景"></div>
        <div class="slide-fade"><img src="images/sample_img_2.png" alt="昼間の山頂"></div>
        <div class="slide-fade"><img src="images/sample_img_3.png" alt="朝方の海辺"></div>
    </div>

    <h2>⑤スワイプ対応スライダー</h2>
    <div class="slider-swipe">
        <div class="slide-swipe active"><img src="images/sample_img_1.png" alt="都会の夜景"></div>
        <div class="slide-swipe"><img src="images/sample_img_2.png" alt="昼間の山頂"></div>
        <div class="slide-swipe"><img src="images/sample_img_3.png" alt="朝方の海辺"></div>
    </div>
<script src="script.js"></script>
</body>

</html>
